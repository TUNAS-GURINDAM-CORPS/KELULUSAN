            justify-content: center;
            align-items: center;
            min-height: auto;
            text-align: center;
            position: relative;
            overflow-x: hidden;

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="floatingShapes" cx="50%" cy="50%"><stop offset="0%" style="stop-color:%23ffffff;stop-opacity:0.15"/><stop offset="100%" style="stop-color:%23ffffff;stop-opacity:0"/></radialGradient></defs><circle cx="200" cy="200" r="120" fill="url(%23floatingShapes)"/><circle cx="800" cy="300" r="180" fill="url(%23floatingShapes)"/><circle cx="600" cy="700" r="150" fill="url(%23floatingShapes)"/><circle cx="100" cy="800" r="100" fill="url(%23floatingShapes)"/><circle cx="900" cy="100" r="80" fill="url(%23floatingShapes)"/><circle cx="300" cy="600" r="90" fill="url(%23floatingShapes)"/></svg>') no-repeat center center;

            pointer-events: none;
        }

        @keyframes majesticFloat {

                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.6;
            }

                transform: translateY(-30px) rotate(90deg) scale(1.1);
                opacity: 0.8;
            }

                opacity: 0.7;
            }
            75% {
                transform: translateY(-45px) rotate(270deg) scale(1.05);
                opacity: 0.9;
            }
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%);
            animation: shimmer 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0; transform: translateX(-100%); }
            50% { opacity: 1; transform: translateX(100%); }
        }
        .container {
            background:
                linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%),
                linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            padding: 1.5rem 1.5rem;
            max-width: 500px;
            width: 95%;

                0 12px 30px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: containerGlow 3s ease-in-out infinite alternate;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
            border-radius: 30px 30px 0 0;
            animation: rainbowBorder 2s linear infinite;

        .container::after {

            left: -50%;

            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: rotate 6s linear infinite;
            pointer-events: none;
            opacity: 0.3;
        }

        @keyframes containerGlow {

                box-shadow:
                    0 25px 60px rgba(0, 0, 0, 0.4),

            }

                    inset 0 1px 0 rgba(255, 255, 255, 0.3),
                    0 0 40px rgba(255, 255, 255, 0.1);
            }

        @keyframes rainbowBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

            height: 90px;
            background:

            border: 2px solid rgba(255, 255, 255, 0.3);

        }

                linear-gradient(135deg, #667eea 0%, #764ba2 100%),
                linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 50%);

            content: '';

            transition: left 0.6s;

            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;

        @keyframes buttonEntrance {

                transform: translateY(0px) scale(1);
            }

        .countdown-container {
            margin: 0.6rem 0;
            padding: 0.6rem;
            background:
                linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%),

    <script>

        // Clock and Date functionality
        let clockInterval = null;

        // Update clock and date display
        function updateClock() {
            const now = new Date();

            // Format date in Indonesian
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                timeZone: 'Asia/Jakarta'
            };
            const dateStr = now.toLocaleDateString('id-ID', dateOptions);

            // Format time with seconds
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
                timeZone: 'Asia/Jakarta'
            };
            const timeStr = now.toLocaleTimeString('id-ID', timeOptions);

            // Update display
            document.getElementById('current-date').textContent = dateStr;
            document.getElementById('current-time').textContent = timeStr;
        }

        // Start clock
        function startClock() {
            updateClock(); // Update immediately
            clockInterval = setInterval(updateClock, 2000); // Update every 2 seconds for better performance
        }

        // Countdown functionality
        let releaseDate = null;
        let countdownInterval = null;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadReleaseDateFromStorage();
            startClock();
            startBackgroundMusic();
        });

        // Start background music
        function startBackgroundMusic() {
            const bgMusic = document.getElementById('bg-music');
            if (bgMusic) {
                // Force autoplay with multiple attempts
                const playPromise = bgMusic.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Background music started successfully');
                    }).catch((error) => {
                        console.log('Autoplay blocked, trying alternative methods');
                        // Try to play on user interaction
                        document.addEventListener('click', function playOnClick() {
                            bgMusic.play();
                            document.removeEventListener('click', playOnClick);
                        }, { once: true });
                    });
                }
            }
        }

        // Load release date from localStorage
        function loadReleaseDateFromStorage() {
            const saved = localStorage.getItem("tunasGurindamReleaseDate");
            if (saved) {
                releaseDate = new Date(saved);
            } else {
                // No release date set, set to 11:55 today
                const today = new Date();
                today.setHours(11, 55, 0, 0);
                releaseDate = today;
                localStorage.setItem("tunasGurindamReleaseDate", releaseDate.toISOString());
            }
            updateCountdownDisplay();
            checkButtonAccess();
        }


        // Update countdown display
        function updateCountdownDisplay() {
            const countdownTimer = document.getElementById('countdown-timer');
            const countdownMessage = document.getElementById('countdown-message');
            const countdownContainer = document.getElementById('countdown-container');

            if (!releaseDate) {
                countdownTimer.textContent = '--:--:--';
                countdownMessage.textContent = 'Waktu pengumuman belum ditentukan oleh admin';
                countdownContainer.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                return;
            }

            const now = new Date();
            const timeLeft = releaseDate - now;

            if (timeLeft <= 0) {
                // Time has passed - show celebratory message
                countdownTimer.innerHTML = `
                    <div style="font-size: 1.8rem; font-weight: 900; color: #22c55e; text-shadow: 0 2px 8px rgba(34, 197, 94, 0.5); animation: celebratePulse 1.5s ease-in-out infinite;">
                        🎉 SELAMAT! 🎉
                    </div>
                `;
                countdownMessage.innerHTML = `
                    <div style="font-size: 1.1rem; font-weight: 700; color: #fbbf24; margin-bottom: 0.5rem;">
                        WAKTU PENGUMUMAN TELAH TIBA
                    </div>
                    <div style="font-size: 0.9rem; color: rgba(255,255,255,0.9);">
                        🎓 Pengumuman kelulusan sudah dibuka! Silakan cek hasil kelulusan Anda.
                    </div>
                `;
                countdownContainer.style.borderColor = '#22c55e';
                countdownContainer.style.background = 'linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%)';

                // Add celebratory effects
                createConfetti();
                playCelebrationSound();
                triggerCelebrationShake();

                clearInterval(countdownInterval);
                countdownInterval = null;
                return;
            }

            // Clear any existing interval
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // Start countdown
            countdownInterval = setInterval(() => {
                const now = new Date();
                const timeLeft = releaseDate - now;

                if (timeLeft <= 0) {
                    updateCountdownDisplay();
                    checkButtonAccess();
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                // Create countdown display with separate units
                countdownTimer.innerHTML = '';

                if (days > 0) {
                    const daysUnit = document.createElement('div');
                    daysUnit.className = 'time-unit';
                    daysUnit.innerHTML = `
                        <span class="time-value">${days}</span>
                        <span class="time-label">Hari</span>
                    `;
                    countdownTimer.appendChild(daysUnit);
                }

                const hoursUnit = document.createElement('div');
                hoursUnit.className = 'time-unit';
                hoursUnit.innerHTML = `
                    <span class="time-value">${hours.toString().padStart(2, '0')}</span>
                    <span class="time-label">Jam</span>
                `;
                countdownTimer.appendChild(hoursUnit);

                const minutesUnit = document.createElement('div');
                minutesUnit.className = 'time-unit';
                minutesUnit.innerHTML = `
                    <span class="time-value">${minutes.toString().padStart(2, '0')}</span>
                    <span class="time-label">Menit</span>
                `;
                countdownTimer.appendChild(minutesUnit);

                const secondsUnit = document.createElement('div');

        // Play celebration sound effect
        function playCelebrationSound() {
            // Create audio context for celebration sound
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                // Celebration melody notes (C4, E4, G4, C5)
                const notes = [261.63, 329.63, 392.00, 523.25];

                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);

                oscillator.start(audioContext.currentTime);

                // Play sequence of notes

                    osc2.start(audioContext.currentTime);

                    osc3.connect(gain3);

                    osc3.start(audioContext.currentTime);
