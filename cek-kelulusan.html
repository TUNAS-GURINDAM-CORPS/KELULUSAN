        font-size: 1.1rem;
        outline: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

        color: rgba(255, 255, 255, 0.6);
        font-weight: 400;
      }

        border-color: #fbbf24;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 25px rgba(251, 191, 36, 0.2),

        transform: translateY(-2px);
      }

      input[type="text"]:hover {
        border-color: rgba(255, 255, 255, 0.4);
      }

        position: absolute;
        right: 1.2rem;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        font-size: 1.2rem;
        pointer-events: none;
      }

        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        align-items: center;
      }

        text-decoration: none;
        border-radius: 16px;
        font-weight: 700;
        font-size: 1.1rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        display: inline-block;
        min-width: 220px;
        border: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      a::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.6s;
      }

      a:hover::before {
        left: 100%;
      }

      a:hover {
        background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);

        transform: translateY(-3px);
      }

      a:active {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);

        }

        }

      // Find student by name or ID
      function findStudent(input) {
        // First try to find by name
        for (const key in students) {
          if (students[key].nama.toLowerCase() === input.toLowerCase()) {
            return { ...students[key], id: key };
          }
        }
        // Then try to find by ID
        if (students[input]) {
          return { ...students[input], id: input };
        }
        return null;
      }

      // Handle form submission
      document
        .getElementById("cek-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const input = document.getElementById("input").value.trim();
          const errorDiv = document.getElementById("error");
          const successDiv = document.getElementById("success");
          const submitBtn = document.getElementById("submit-btn");

          // Hide previous messages
          errorDiv.style.display = "none";
          successDiv.style.display = "none";

          if (!input) {
            errorDiv.textContent = "Silakan masukkan nama atau ID peserta.";
            errorDiv.style.display = "block";
            errorDiv.style.animation = "shake 0.5s ease-in-out";
            return;
          }

          // Show loading state
          submitBtn.classList.add("loading");
          submitBtn.textContent = "Mencari...";

          loadStudentsFromStorage();
          const student = findStudent(input);

          // Simulate processing time for better UX
          setTimeout(() => {
            if (student) {
              if (student.status === "LULUS") {
                successDiv.textContent = `Selamat ${student.nama}! Anda LULUS! Mengalihkan ke halaman detail...`;
                successDiv.style.display = "block";

                // Redirect to student-detail.html with student name
                setTimeout(() => {
                  window.location.href = `student-detail.html?name=${encodeURIComponent(
                    student.nama
                  )}`;
                }, 1500);
              } else {
                successDiv.textContent = `Data ditemukan! Mengalihkan ke halaman detail ${student.nama}...`;
                successDiv.style.display = "block";

                // Redirect to separate page for TIDAK LULUS students
                setTimeout(() => {
                  window.location.href = `student-tidak-lulus.html?name=${encodeURIComponent(
                    student.nama
                  )}`;
                }, 1500);
              }
            } else {
              submitBtn.classList.remove("loading");
              submitBtn.textContent = "🔍 Cek Kelulusan";
              errorDiv.textContent =
                "Data tidak ditemukan. Pastikan nama atau ID sudah benar.";
              errorDiv.style.display = "block";
              errorDiv.style.animation = "shake 0.5s ease-in-out";
            }
          }, 800);
        });

      // Load data on page load
      document.addEventListener("DOMContentLoaded", function () {
        loadStudentsFromStorage();
        startBackgroundMusic();
      });

      // Start background music
      function startBackgroundMusic() {
        const bgMusic = document.getElementById('bg-music');
        if (bgMusic) {
          // Force autoplay with multiple attempts
          const playPromise = bgMusic.play();
          if (playPromise !== undefined) {
            playPromise.then(() => {
              console.log('Background music started successfully');
            }).catch((error) => {
              console.log('Autoplay blocked, trying alternative methods');
              // Try to play on user interaction
              document.addEventListener('click', function playOnClick() {
                bgMusic.play();
                document.removeEventListener('click', playOnClick);
              }, { once: true });
            });
          }
        }
      }
